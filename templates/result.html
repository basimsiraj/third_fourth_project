<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Search Results</title>
    </head>
    <body>
        <div>
            <ul>
                {% for word_instance in results %}
                <li>
                    <h2 class="word">Word : {{ word_instance.word }}</h2>
                    <br>
                    <h3 class="definition">Definition : {{ word_instance.definition }}</h3>
                    <br>
                    <h3 class="synonymns">Synonyms : {{ word_instance.synonymns }}</h3>
                    <br>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
